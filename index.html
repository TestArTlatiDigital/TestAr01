<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demo Ar TlatiDigital</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body>
  <a-scene>
    <a-assets>
      <a-asset-item id="ventage" src="./modelo/VentageCloud_v003.gltf"></a-asset-item>
    </a-assets>

    <a-marker preset="hiro">
      <a-entity gltf-model="#ventage" position="0 2.64628 -8.65162" rotation="65 0 0"></a-entity>
      <a-sky color="#305AA1"></a-sky>

    </a-marker>

    <a-camera position="0 0 0" ></a-camera>
    
  
  </a-scene>

</body>
</html>
